<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce</title>
    <!-- CSS File -->
    <link rel="stylesheet" href="Styles/style.css" />
    <!-- Normalize file -->
    <link rel="stylesheet" href="Styles/normalize.css" />
    <!-- Font awesome library -->
    <link rel="stylesheet" href="Styles/all.min.css" />
    <script
      src="https://kit.fontawesome.com/0c45307f92.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Start Landing section -->
    <div class="landing" id="landing">
      <div class="top-section">
        <div class="container">
          <div class="left">
            <div class="hotline child">
              <i class="fa fa-headphones"></i>
              <p>Hotline : 1200 111 20 15</p>
            </div>
            <div class="mail child">
              <i class="fa fa-regular fa-envelope"></i>
              <p>Email : creativewithjoy@gmail.com</p>
            </div>
          </div>
          <div class="right">
            <div class="location child">
              <i class="fa-solid fa-location-dot"></i>
              <p>Store Location</p>
              <i class="fa fa-solid fa-square-caret-down"></i>
            </div>
            <div class="order child">
              <i class="fa fa-solid fa-location-crosshairs"></i>
              <p>Track Your Order</p>
            </div>
            <div class="currency child">
              <i class="fa-solid fa-dollar-sign"></i>
              <p>USD</p>
              <i class="fa fa-solid fa-square-caret-down"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End landing section -->
    <!-- Start Products section -->
    <div class="products" id="products"></div>
    <!-- End Products section -->
    <!-- Start Our History section -->
    <div class="history" id="history"></div>
    <!-- End Our History section -->
  </body>
</html>
